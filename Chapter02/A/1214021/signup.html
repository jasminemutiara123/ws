<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Include tailwind CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
	<script src="hiya.js"></script>
</head>
<body class="bg-gray-200">
	<div class="flex flex-col items-center justify-center h-screen">
		<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
			<h1 class="text-3xl font-bold text-center mb-8">Sign Up Form</h1>
			<form id="formsignup" class="mb-4">
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="namalengkap">Nama Lengkap</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="namalengkap" name="namalengkap" required>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="alamatemail">Alamat Email</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="alamatemail" name="alamatemail" required>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="nohp">Nomor Hape</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="tel" id="nohp" name="nohp" required>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="username" name="username" required>
				</div>
				<div class="mb-4">
					<label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="password" name="password" required>
				</div>
				<div class="flex items-center justify-center">
					<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="PushButton()">Sign Up</button>
				</div>
			</form>
			<div id="formsuccess" style="display:none;">
				<h2 class="text-2xl font-bold mb-4">Thank You!</h2>
				<p class="text-gray-700">Your sign-up request has been
