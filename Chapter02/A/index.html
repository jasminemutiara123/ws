<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-gray-200 rounded py-16 px-12 m-16 flex flex-col items-center justify-center">
        <!-- User profile image -->
        <img class="rounded-full h-32 w-32" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="user avatar" />
        <form method="post" class="mt-8 mb-4">
          <div class="mb-4">
            <label for="userEmail" class="sr-only">first name</label>
            <input class="border-solid border border-gray-400 rounded px-2 py-3" type="email" id="first name" placeholder="first name" required />
          </div>
          <div>
            <label for="userEmail" class="sr-only">last name</label>
            <input class="border-solid border border-gray-400 rounded px-2 py-3" type="last name" id="userPass" placeholder="last name" required />
          </div>
          <div>
            <label for="userEmail" class="sr-only">email</label>
            <input class="border-solid border border-gray-400 rounded px-2 py-3" type="email" id="userPass" placeholder="email" required />
          </div>
          <div>
            <label for="userEmail" class="sr-only">Password</label>
            <input class="border-solid border border-gray-400 rounded px-2 py-3" type="password" id="userPass" placeholder="Password" required />
          </div>
          <div>
            <label for="userEmail" class="sr-only">Phonenumber</label>
            <input class="border-solid border border-gray-400 rounded px-2 py-3" type="phone number" id="userPass" placeholder="Phonenumber" required />
          </div>
          <div class="my-4 flex items-center">
            <input class="h-4 w-4 mr-2" type="checkbox" id="userRemember" />
            <label for="userRemember">Remember me</label>
          </div>
          <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold w-full py-3" type="submit">Sign in</button>
        </form>
        <a href="#" class="self-start">Forgot the password?</a>
      </div>
</body>
</html>
