<body class="bg-gray-200">
    <form id="form">
    <div class="fixed bottom-0 left-0 right-0 z-40 px-4 py-3 text-center text-white bg-gray-800">
        This a Tailwind CSS Password and confirm validation by Sisableng. 
        <a class="text-gray-200 underline" href="https://tailwindcomponents.com/component/password-and-confirm-validation">Component details</a>
    </div>
    <section class="grid h-screen place-content-center bg-slate-900 text-slate-300">
  <div class="mb-10 text-center text-indigo-400">
    <h1 class="text-3xl font-bold tracking-widest">Form Pemrog</h1>
    <p><span class="font-bold">This will</span> POST <span class="font-bold">to</span> Pipedream.</p>
  </div>
  <div class="flex flex-col items-center justify-center space-y-6">
    <input type="" id="name" name="password" placeholder="Nama" class="w-80 appearance-none rounded-full border-0 bg-slate-800/50 p-2 px-4 focus:bg-slate-800 focus:ring-2 focus:ring-orange-500" />
    <div>
      <input type="" id="Handphone" name="Handphone" placeholder="Handphone" class="w-80 appearance-none rounded-full border-0 bg-slate-800/50 p-2 px-4 focus:bg-slate-800 focus:ring-2 focus:ring-orange-500" />
      <p id="validation" class="text-center text-orange-500 italic text-sm"></p>
    </div>
    <div>
        <input type="" id="Email" name="Email" placeholder="Email" class="w-80 appearance-none rounded-full border-0 bg-slate-800/50 p-2 px-4 focus:bg-slate-800 focus:ring-2 focus:ring-orange-500" />
        <p id="validation" class="text-center text-orange-500 italic text-sm"></p>
      </div>
      <div>
        <input type="" id="username" name="username" placeholder="Username" class="w-80 appearance-none rounded-full border-0 bg-slate-800/50 p-2 px-4 focus:bg-slate-800 focus:ring-2 focus:ring-orange-500" />
        <p id="validation" class="text-center text-orange-500 italic text-sm"></p>
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="Password" class="w-80 appearance-none rounded-full border-0 bg-slate-800/50 p-2 px-4 focus:bg-slate-800 focus:ring-2 focus:ring-orange-500" />
        <p id="validation" class="text-center text-orange-500 italic text-sm"></p>
      </div>
    <button class="inline-block w-full md:w-auto px-6 py-3 font-medium text-white bg-indigo-500 hover:bg-indigo-600 rounded transition duration-200" type="submit">submit</button>
  </div>
</form>
